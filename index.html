<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Traverse Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multi Traverse Calculator</h1>
        <form id="traverseForm">
            <div class="input-group">
                <label for="initialEasting">Initial Easting (in meters):</label>
                <input type="number" id="initialEasting" name="initialEasting" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="initialNorthing">Initial Northing (in meters):</label>
                <input type="number" id="initialNorthing" name="initialNorthing" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="stationCount">Number of Stations:</label>
                <input type="number" id="stationCount" name="stationCount" min="1" step="1" required>
            </div>

            <div id="inputContainer"></div>

            <button type="button" id="generateFieldsBtn">Generate Fields</button>
            <button type="submit" id="calculateBtn">Calculate</button>
            <button type="button" id="removeDataBtn">Remove Data</button>
        </form>

        <table id="dataTable" class="data-table">
            <thead>
                <tr>
                    <th>Set</th>
                    <th>Angle (Â°)</th>
                    <th>Distance (m)</th>
                    <th>Northing (m)</th>
                    <th>Easting (m)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Dialog box for showing results -->
        <dialog id="resultDialog">
            <h2>Traverse Results</h2>
            <div id="dialogContent"></div>
            <button id="closeDialog">Close</button>
        </dialog>
    </div>

    <script src="app.js"></script>
</body>
</html>
